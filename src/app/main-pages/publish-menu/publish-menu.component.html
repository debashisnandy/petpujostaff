
  <div class="row">
    <div class="col s5">
      <h4>Select Table</h4>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
            <ng-container matColumnDef="checkox">
              <th mat-header-cell *matHeaderCellDef>Check </th>
              <td mat-cell *matCellDef="let element; index as i"> 
                <mat-checkbox #check (change)='onChange(check,element)'></mat-checkbox> </td>
            </ng-container>
      
            <ng-container matColumnDef="foodName">
              <th mat-header-cell *matHeaderCellDef> Food Name </th>
              <td mat-cell *matCellDef="let element"> {{element.foodname}} </td>
            </ng-container>
          
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
            
           
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

        <div class="col s5 offset-s1">
            <h4>Final Table</h4>
            <table mat-table [dataSource]="dataSourceFinal" class="mat-elevation-z8">
      
                
                <ng-container matColumnDef="foodName">
                  <th mat-header-cell *matHeaderCellDef> Food Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.foodname}} </td>
                </ng-container>
              
                <ng-container matColumnDef="amount">
                  <th mat-header-cell *matHeaderCellDef> Amount </th>
                  <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayfinalColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayfinalColumns;"></tr>
              </table>
        </div>
      
    </div>
    
  <div class="row">
    <div class="col s6 offset-s6" style='padding-right: 100px;'>
        <button mat-raised-button color="primary" style='float: right;' (click)='onsubmit()'>Publish</button>
    </div>
    
  </div>
