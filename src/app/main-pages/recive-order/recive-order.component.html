<div class="container">

  <div class="row">
    <div class="col s5">
        <button mat-raised-button color="warn" (click)="onStopReceivingOrder()">Stop Order Receiving</button>
    </div>
  </div>

  <div class="row">
    <div class="col s12">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="checkox">
          <th mat-header-cell *matHeaderCellDef>Check </th>
          <td mat-cell *matCellDef="let element; index as i"> 
              <div>
                  <button mat-button (click)="onDownCount(fbCount,element)">-</button>
                  <span style='width: 30px;'#fbCount> 0 </span>
                  <button  mat-button (click)="onUpCount(fbCount,element)">+</button>
              </div> </td>
        </ng-container>
  
        <ng-container matColumnDef="foodName">
          <th mat-header-cell *matHeaderCellDef> Food Name </th>
          <td mat-cell *matCellDef="let element"> {{element.foodname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
        
       
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="row">
    <button mat-raised-button color="primary" (click)="onSubmit()">Place Order</button>
  </div>
</div>
